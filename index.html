<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student registration form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container px-4">
      <div class="row">
        <div class="col-6">
          <h2><i>Welcome!</i></h2>
          <details>
            <summary>
              <small><i>Fields marked with * are obligatory</i></small>
            </summary>
            <p>Form will not be submitted if some * info is omitted</p>
          </details>
          <form action="">
            <div id="info-type-box"><p>Basic info</p></div>
            <label for="">Student's name</label>
            <div class="row row-cols-2 g-2">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>
              </div>                          
              <div class="row row-cols-4 g-2">
                <p>Your sex:</p>
                <div class="col">
            <input type="radio" id="male-sex" value="Male" />
            Male</label>
            <input type="radio" id="female-sex" value="Female" />
            Female</label></div>
            <div class="col-6">
            <input
                  type="date"
                  class="form-control"
                  placeholder="Birth date"
                  aria-label="Birth date"
                />
                    </div>
           </div>
           <label for="">Contact data</label>
            <div class="row row-cols-2 g-2">
              <div class="col">
<input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  aria-label="Email"
                />
</div>
<div class="col">
  <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Password"
                />
                </div>
                </div>
<div class="row row-cols-3">
  <div class="col">
<input
                  type="text"
                  class="form-control"
                  placeholder="Address"
                  aria-label="Address"
                />
</div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  aria-label="City"
                />
</div>
<div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="ZIP Code"
                  aria-label="ZIP Code"
                />
</div>
</div>
<label for="">Person to contact in case of emergency</label>
<div class="row row-cols-2">
              <div class="col">
<input
                  type="text"
                  class="form-control"
                  placeholder="Emergency contact"
                  aria-label="Emergency contact"
                />
</div>
<div class="col">
  <input
                  type="text"
                  class="form-control"
                  placeholder="Relationship"
                  aria-label="Relationship"
                />
                </div>
                </div>

<div class="row row-cols-2">
              <div class="col">
<input
                  type="tel"
                  class="form-control"
                  placeholder="Emergency phone"
                  aria-label="Emergency phone"
                />
</div>
<div class="col">
  <input
                  type="email"
                  class="form-control"
                  placeholder="Emergency e-mail"
                  aria-label="Emergency e-mail"
                />
                </div>
                </div>
<div id="info-type-box"><p>Academic info</p></div>
<label for="">Higher institution name</label>
<label for=""> Curriculum vitae or list of achievements</label>
<input class="form-control" type="file" id="formFile">
<label for="">Other extra curricular activities</label>
<div id="info-type-box"><p>Other info</p></div>

<div class="mb-3">
  <label for="formFile" class="form-label">Extra info</label>
  <input class="form-control" type="file" id="formFile">
</div>

<div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I want to get news to my email
      </label>
    </div>
    <button type="submit" id="submit-button">Submit</button>
    

            
</form>
        <div class="col-6">I am tired</div>
      </div>
    </div>
  </body>
</html>
