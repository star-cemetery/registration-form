<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student registration form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="scroll-container">
     <div class="progress-bar" id="scrollprogressbar"></div>
      </div>
    <div class="container">
       <div class="col">
         <h2 id="welcome-text">Welcome!</h2>
          <details>
            <summary>
              <small><i>Fields marked with * are obligatory</i></small>
            </summary>
            <p>Form will not be submitted if some * info is omitted</p>
          </details>
          <form action="">
            <div class="row row-cols-2">
              <div class="col">
            <div id="info-type-box"><p>Basic info</p></div>
            <label for="">Student's name</label>
            <div class="row row-cols-3">
              <div class="col">
                <input
                  type="text" minlength="2" required
                  class="form-control"
                  placeholder="First name*"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Middle name"
                  aria-label="Middle name"
                />
              </div>
              <div class="col">
                <input
                  type="text" minlength="2" required
                  class="form-control"
                  placeholder="Last name*"
                  aria-label="Last name"
                />
              </div>
              </div>                          
              <div class="row row-cols-4">
                <p>Your sex*:</p>
                <div class="col">
                  <form action="/form/submit" method="get"></form>
            <input type="radio" id="male-sex" value="Male" checked="checked" required/>
            Male</label>
            <input type="radio" id="female-sex" value="Female"  />
            Female</label></div>
            <div class="col-6">
            <input
                  type="date"
                  class="form-control"
                  placeholder="Birth date"
                  aria-label="Birth date"
                />
                    </div>
           </div>
           <label for="">Contact data</label>
            <div class="row row-cols-3">
              <div class="col">
<input
                  type="email" required
                  class="form-control"
                  placeholder="Email*"
                  aria-label="Email"
                />
</div>
<div class="col">
  <input
                  type="password" minlength="8" required
                  class="form-control"
                  placeholder="Password*"
                  aria-label="Password"
                />
                </div>
                <div class="col">
<input
                  type="tel" required
                  class="form-control"
                  placeholder="Phone number*"
                   pattern="+[0-9]{2} ([0-9]{3}) [0-9]{2}-[0-9]{2}-[0-9]{3}"
                   aria-label="Phone number"
                />
</div>
                </div>
<div class="row row-cols-3">
  <div class="col">
<input
                  type="text" required
                  class="form-control"
                  placeholder="Address*"
                  aria-label="Address"
                />
</div>
              <div class="col">
                <input
                  type="text" required
                  class="form-control"
                  placeholder="City*"
                  aria-label="City"
                />
</div>
<div class="col">
                <input
                  type= "text" minlength="5" maxlength="6" required
                  class="form-control"
                  placeholder="Post code*"
                  aria-label="Post code"
                />
</div>
</div>
<label for="">Person to contact in case of emergency</label>
<div class="row row-cols-2">
              <div class="col">
<input
                  type="tel" required
                  class="form-control"
                  placeholder="Emergency contact*"
                  aria-label="Emergency contact"
                />
</div>
<div class="col">
  <input list="relationship" name="relation"  class="form-control"
  placeholder="Relationship"
  aria-label="Relationship">
  <datalist id="relationship">
    <option value="Father">
    <option value="Mother">
    <option value="Close friend">
    <option value="Distant friend">
    <option value="Acquintance">
    <option value="Other">
  </datalist>
                 
                />
                </div>
                </div>

<div class="row row-cols-2">
              <div class="col">
<input
                  type="tel" required
                  class="form-control"
                  placeholder="Emergency phone*" 
                  pattern="+[0-9]{2} ([0-9]{3}) [0-9]{2}-[0-9]{2}-[0-9]{3}"
                  aria-label="Emergency phone"
                />
</div>
<div class="col">
  <input
                  type="email" required
                  class="form-control"
                  placeholder="Emergency e-mail*"
                  aria-label="Emergency e-mail"
                />
                </div>
                </div>
                
<div id="info-type-box"><p id="lower-page-text">Academic info</p></div>
<div class="row row-cols-2">
              <div class="col">
<label for="" id="lower-page-text">Higher institution name</label>
<input
                  type="text"
                  class="form-control"
                  placeholder="Institution name"
                  aria-label="Institution name"
                />
                </div>
                 <div class="col">
<label for="" id="lower-page-text"> CV/list of achievements</label>
<input class="form-control" type="file" id="formFile">
</div>
</div>

<div id="info-type-box"><p id="lower-page-text">Other info</p></div>
<label for="" id="lower-page-text"> Resources available</label>
<div class="row row-cols-2">
  <div class="col">
    <ul>
<li>
  <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck" id="lower-page-text">Car/Transportation
</label>
  </li>
<li>
   <input class="form-check-input" type="checkbox" id="gridCheck">
  <label class="form-check-label" for="gridCheck" id="lower-page-text">Printer
</label>
</li>
<li>
<input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck" id="lower-page-text">Laptop</label>
      </li>
      </div>
              <div class="col">
                <li>
  <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck" id="lower-page-text">Event Venue
</label>
  </li>
<li>
   <input class="form-check-input" type="checkbox" id="gridCheck">
  <label class="form-check-label" for="gridCheck" id="lower-page-text" >LCD Projector
</label>
</li>
<li>
<input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck" id="lower-page-text">Free time</label>
      </li>
      </ul>
</div>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck" id="lower-page-text">
          I want to get news to my email</label>
      </div>
      </form>
    <button type="reset" value="Reset" id="reset-button">Clear the form</button> 
    <button type="submit" value="Submit" id="submit-button">Submit</button> 
    </div>
        <div class="col-6">
          <footer id="farewell-message">
        <label for="message">Leave us a message</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
